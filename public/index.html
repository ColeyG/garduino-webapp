<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Default</title>
  <link rel="stylesheet" href="../compiled/bundle.css">
</head>

<body>
  <h1 class="sr-only">Florium</h1>
  <section class="primary-bar">
    <h2>Florium - Portfolio of Your Plants</h2>
    <ul>
      <li><a class="minimize-btn" href="#">_</a></li>
      <li><a class="maximize-btn" href="#">□</a></li>
      <li><a class="close-btn" href="#">×</a></li>
    </ul>
  </section>
  <section class="wrapper">
    <h2 class="sr-only">Index</h2>
    <section class="main-page">
      <div class="primary-head">
      </div>
      <div class="index-content">
        <h3 class="sr-only">Content</h3>
        <nav class="primary-nav">
          <h4 class="sr-only">Navigation</h4>
          <img class="logo" src="../assets/florium-logo-01.png" alt="Logo">
          <ul>
            <li>
              <img src="../assets/icons/home.png" alt>
              <a href="#">Home</a>
            </li>
            <li>
              <img src="../assets/icons/lens.png" alt>
              <a href="#">Explore</a>
            </li>
            <li>
              <img src="../assets/icons/calender.png" alt>
              <a href="#">Schedule</a>
            </li>
            <li>
              <img src="../assets/icons/chat.png" alt>
              <a href="#">Feed</a>
            </li>
            <li>
              <img src="../assets/icons/settings.png" alt>
              <a href="#">Settings</a>
            </li>
          </ul>
        </nav>
        <div class="primary-content">
          <div class="search">
            <div class="search-bar">
              <img src="../assets/icons/lens.png" alt="Magnifying Glass Icon">
              <input type="text">
            </div>
            <div class="user-icon"></div>
          </div>
          <div class="status-calendar-con">
            <div class="status">
              <h2>Status</h2>
              <p class="temperature"></p>
              <p class="light"></p>
              <p class="moisture"></p>
            </div>
            <div class="calendar">
              <div class="cal-head">
                <p class="month-switch">&#x3C;</p>
                <p>November</p>
                <p class="month-switch">&#x3E;</p>
              </div>
              <div class="cal-body">
                <p class="day-of-week">Sun</p>
                <p class="day-of-week">Mon</p>
                <p class="day-of-week">Tue</p>
                <p class="day-of-week">Wed</p>
                <p class="day-of-week">Thr</p>
                <p class="day-of-week">Fri</p>
                <p class="day-of-week">Sat</p>
              </div>
            </div>
          </div>
          <div class="moisture-and-plants">
            <div class="moisture-plant-select">
              <div class="moisture">

              </div>
              <div class="plant-select">
                <div class="plant">
                  <img src="../assets/icons/clementina-small.png" alt>
                  <p>Clementina</p>
                </div>
                <div class="plant">
                  <img src="../assets/icons/boris-small.png" alt>
                  <p>Boris</p>
                </div>
                <div class="plant">
                  <img src="../assets/icons/rick-small.png" alt>
                  <p>Pickle Rick</p>
                </div>
                <a href="#">See All</a>
              </div>
            </div>
            <div class="current-plant">
              <div class="head">
                <p class="title">Clementina</p>
                <p>179 Days</p>
              </div>
              <div class="foot">
                <p><a href="#">Edit</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
  <script src="../compiled/bundle.js"></script>
</body>

</html>
